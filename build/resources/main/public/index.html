<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Punchclock Client</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" type="application/javascript"></script>
    </head>
    <body>
        <div id="loginPage">
            <form id="loginForm">
                <label for="loginUsername">Username: </label>
                <input type="text" name="username" id="loginUsername" required>
                <label for="loginPassword">Password: </label>
                <input type="password" name="password" id="loginPassword" required>
                <input type="submit" value="Login"/>
            </form>
            <input type="button" id="signupButton" value="Registrieren">
        </div>
        <div id="signUpPage">
            <form id="signUpForm">
                <label for="signUpUsername">Username: </label>
                <input type="text" name="username" id="signUpUsername" required>
                <label for="signUpPassword">Password: </label>
                <input type="password" name="password" id="signUpPassword" required>
                <label for="signUpEmail">Email: </label>
                <input type="email" name="email" id="signUpEmail">
                <label for="signUpEmployeeId">Mitarbeiter-ID: </label>
                <input type="text" name="employeeId" id="signUpEmployeeId">
                <label for="signUpFirstname">Vorname: </label>
                <input type="text" name="firstname" id="signUpFirstname">
                <label for="signUpLastname">Nachname: </label>
                <input type="text" name="lastname" id="signUpLastname">
                <label for="signUpRole">Rolle: </label>
                <select name="role" id="signUpRole" required>
                    <option>Loading...</option>
                </select>
                <input type="submit" value="Registrieren"/>
            </form>
        </div>
        <div id="createEntryPage">
            <form id="createEntryForm">
                <label for="entryStartTime">Startzeit: </label>
                <input type="date" name="startTimeDate" id="entryStartTime" required>
                <input type="time" name="startTimeTime" required>
                <label for="entryEndTime">Endzeit: </label>
                <input type="date" name="endTimeDate" id="entryEndTime" required>
                <input type="time" name="endTimeTime" required>
                <label for="entryCategory">Kategorie: </label>
                <select name="category" id="entryCategory" required>
                    <option>Loading...</option>
                </select>
                <input type="submit" value="Save" />
            </form>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kategorie</th>
                        <th>Startzeit</th>
                        <th>Endzeit</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody id="entryDisplay">
                    <tr>
                        <td colspan="5">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
