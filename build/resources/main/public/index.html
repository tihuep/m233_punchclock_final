<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Punchclock Client</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" type="application/javascript"></script>
    </head>
    <body>
        <div id="loginPage">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username: </label>
                <input type="text" name="username" id="loginUsername" required>
                <label for="loginPassword">Password: </label>
                <input type="password" name="password" id="loginPassword" required>
                <input type="submit" value="Login"/>
            </form>
            <input type="button" id="signupButton" value="Registrieren">
        </div>
        <div id="signUpPage">
            <h2>Registrieren</h2>
            <input type="button" id="loginPageButton" value="Zurück">
            <form id="signUpForm">
                <label for="signUpUsername">Username*: </label>
                <input type="text" name="username" id="signUpUsername" required>
                <label for="signUpPassword">Password*: </label>
                <input type="password" name="password" id="signUpPassword" required>
                <label for="signUpEmail">Email: </label>
                <input type="email" name="email" id="signUpEmail">
                <label for="signUpEmployeeId">Mitarbeiter-ID: </label>
                <input type="text" name="employeeId" id="signUpEmployeeId">
                <label for="signUpFirstname">Vorname: </label>
                <input type="text" name="firstname" id="signUpFirstname">
                <label for="signUpLastname">Nachname: </label>
                <input type="text" name="lastname" id="signUpLastname">
                <label for="signUpRole">Rolle*: </label>
                <select name="role" id="signUpRole" required>
                    <option>Loading...</option>
                </select>
                <br><i>Pflichtfelder mit * markiert</i>
                <input type="submit" value="Registrieren"/>
            </form>
        </div>
        <div id="createEntryPage">
            <h2>Einträge</h2>
            <input type="button" id="logoutButton" value="Logout">
            <input type="button" id="showEditUserButton" value="User bearbeiten">
            <input type="button" id="deleteUserButton" value="User löschen">
            <form id="createEntryForm">
                <label for="entryStartTimeDate">Startzeit: </label>
                <input type="date" name="startTimeDate" id="entryStartTimeDate" required>
                <input type="time" name="startTimeTime" id="entryStartTimeTime" required>
                <label for="entryEndTimeDate">Endzeit: </label>
                <input type="date" name="endTimeDate" id="entryEndTimeDate" required>
                <input type="time" name="endTimeTime" id="entryEndTimeTime" required>
                <label for="entryCategory">Kategorie: </label>
                <select name="category" id="entryCategory" required>
                    <option>Loading...</option>
                </select>
                <input type="submit" value="Save" />
            </form>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kategorie</th>
                        <th>Startzeit</th>
                        <th>Endzeit</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody id="entryDisplay">
                    <tr>
                        <td colspan="5">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="editUserPage">
            <h2>User bearbeiten</h2>
            <i>Nicht fertig implementiert</i>
            <input type="button" id="entryPageButton" value="Zurück">
            <input type="button" id="logoutButton2" value="Logout">
            <form id="editUserForm">
                <label for="editUserUsername">Username*: </label>
                <input type="text" name="username" id="editUserUsername" required>
                <label for="editUserPassword">Password*: </label>
                <input type="password" name="password" id="editUserPassword" required>
                <label for="editUserEmail">Email: </label>
                <input type="email" name="email" id="editUserEmail">
                <label for="editUserEmployeeId">Mitarbeiter-ID: </label>
                <input type="text" name="employeeId" id="editUserEmployeeId">
                <label for="editUserFirstname">Vorname: </label>
                <input type="text" name="firstname" id="editUserFirstname">
                <label for="editUserLastname">Nachname: </label>
                <input type="text" name="lastname" id="editUserLastname">
                <label for="editUserRole">Rolle*: </label>
                <select name="role" id="editUserRole" required>
                    <option>Loading...</option>
                </select>
                <br><i>Pflichtfelder mit * markiert</i>
                <input type="submit" value="Ändern" disabled/>
            </form>
        </div>
    </body>
</html>
